<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CloudConvert</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">About</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success mx-2" type="submit">Login</button>
              <button class="btn btn-outline-success mx-2" type="submit">Sign-up</button>
            </form>
          </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Downloaded</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="container">
      <h1>CloudConvert-covert your image format free</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Select Image to covert</label>
          <input class="form-control" type="file" name="file" id="formFile">
        </div>

        <div class="mb-3">
       <div class="form-floating">
          <select name="operation" class="form-select form-select-sm" id="floatingSelect" aria-label="Small select example">
            <option selected>Choose an Format</option>
            <option value="cpng">Covert to PNG</option>
            <option value="cgray">Covert to GrayScale</option>
            <option value="cwebp">Covert to Webp</option>
            <option value="cjpg">Covert to Jpg</option>
          </select>
          <label for="floatingSelect">Select Image to covert</label>
       </div>
      </div>
       <button type="submit" class="btn btn-success">Success</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
